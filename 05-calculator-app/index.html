<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="light">
    <main class="calculator">
        <div class="status-bar"></div>

        <div class="display-wrapper">
            <p class="logs">120 x 3 + 608 + 1080</p>
            <input type="number" name="input" id="input">
        </div>

        <div class="button-wrapper">
            <button value="" class="btn btn-scheme"></button>
            <button value="" class="btn btn-function">&#37;</button>
            <button value="" class="btn btn-function">&#247;</button>
            <button value="" class="btn btn-function">&#215;</button>
            <button value="" class="btn">7</button>
            <button value="" class="btn">8</button>
            <button value="" class="btn">9</button>
            <button value="" class="btn btn-function">&#8722;</button>
            <button value="" class="btn">4</button>
            <button value="" class="btn">5</button>
            <button value="" class="btn">6</button>
            <button value="" class="btn btn-function">&#43;</button>
            <button value="" class="btn">1</button>
            <button value="" class="btn">2</button>
            <button value="" class="btn">3</button>
            <button value="" class="btn btn-equal btn-bg-gradient">&#61;</button>
            <button value="" class="btn text-gradient">AC</button>
            <button value="" class="btn">0</button>
            <button value="" class="btn">.</button>
        </div>

        <div class="home-indicator">
            <div class="indicator"></div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
